description: >-
  Todd Lambert is an award-winning web designer and photographer that trained in
  Southern California.


  Todd's skills include all facets of online and multimedia creation including
  branding, web graphics, cross-platform and cross-browser web applications, web
  template creation & CMS implementations.


  When Todd is not online, he is often found pushing the boundaries of night
  photography. You can usually find him in the middle of the night shooting
  astrophotography which is his favorite subject.
