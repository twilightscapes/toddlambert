<!DOCTYPE html>
<html>
<head>
  <title>Contact Form - Hidden for Netlify</title>
</head>
<body>
  <!-- This file exists solely for Netlify to detect the form during build -->
  <!-- The actual form is rendered dynamically in ContactForm.astro -->
  <form name="contact" method="POST" data-netlify="true" action="/thanks/" enctype="multipart/form-data">
    <input type="hidden" name="form-name" value="contact" />
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <input type="text" name="extraField" />
    <input type="text" name="extraField2" />
    <textarea name="message"></textarea>
    <input type="file" name="attachment1" />
  </form>
</body>
</html>
